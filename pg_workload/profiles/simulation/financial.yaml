profile:
  name: "Financial / Trading"
  mode: simulation
  description: "Trading/Banking pattern with market open/close peaks"

load_pattern:
  type: hourly
  baseline_qps: 200
  min_multiplier: 0.1
  max_multiplier: 10.0
  hourly_multipliers:
    0: 0.20    # overnight - minimal
    1: 0.15
    2: 0.15
    3: 0.15
    4: 0.20
    5: 0.30    # pre-market prep
    6: 0.50    # early trading prep
    7: 0.80    # pre-market activity
    8: 1.80    # market opening prep
    9: 2.00    # market open - peak
    10: 1.50   # morning trading
    11: 1.20
    12: 0.60   # lunch lull
    13: 0.70
    14: 1.00   # afternoon pickup
    15: 1.60   # pre-close activity
    16: 1.80   # market close - peak
    17: 1.20   # after-hours
    18: 0.70   # settlement
    19: 0.50
    20: 0.40
    21: 0.30
    22: 0.25
    23: 0.20

workload_distribution:
  read: 65
  write: 35    # transactions, trades, audit logs

connection_pattern:
  min_connections: 20
  max_connections: 100
  scale_with_load: true
